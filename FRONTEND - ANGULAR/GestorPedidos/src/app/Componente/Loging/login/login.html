<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar sesi칩n</h2>
      <p>Accede a tu cuenta para gestionar pedidos</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input id="username"[(ngModel)]="username" name="username" type="text" placeholder="admin"required />
        </div>
      </div>

      <!-- Contrase침a -->
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none">
            <path d="M8 7H5a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input id="password"[(ngModel)]="password" name="password" type="password" placeholder="123"required  />
        </div>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="error-message">
        <svg viewBox="0 0 24 24" fill="none" class="error-icon">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M12 8v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 16h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        {{ error }}
      </div>

      <!-- Bot칩n -->
      <button type="submit" class="login-btn" [class.loading]="loading" [disabled]="loading || !username || !password"> 
        <span *ngIf="!loading" class="btn-text">Entrar</span>
        <span *ngIf="loading" class="btn-loading">
          <div class="spinner"></div>
          Entrando...
        </span>
      </button>
    </form>
  </div>
</div>
