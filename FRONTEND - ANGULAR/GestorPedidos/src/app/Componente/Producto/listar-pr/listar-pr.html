<div class="container">
    <div class="card border-info mb-3 mt-1">
        <div class="card-header">
            <h2 class="text-center">LISTA DE PRODUCTOS</h2>
            <div class="container">

                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">NOMBRE</th>
                                <th scope="col">PRECIO</th>
                                <th scope="col">STOCK</th>
                                <th scope="col">ESTATUS</th>
                                <th scope="col">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (producto of productos; track producto.idProducto) {
                            <tr>
                                <td>{{producto.idProducto}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>${{producto.precio}}</td>
                                <td>{{producto.stock}}</td>
                                <td>{{producto.estatus}}</td>
                                <td>
                                    <div class="nav-item dropdown">
                                        <button class="nav-link dropdown-toggle" type="button" (click)="toggleMenu('acciones-' + producto.idProducto)">
                                            Opciones
                                        </button>
                                        <div class="dropdown-menu" [class.show]="isMenuOpen('acciones-' + producto.idProducto)">
                                            <a class="dropdown-item" (click)="btnEditar(producto.idProducto)">
                                                <span class="icon">‚úèÔ∏è</span> Editar
                                            </a>
                                            <a class="dropdown-item" (click)="btnEliminar(producto.idProducto)">
                                                <span class="icon">üóëÔ∏è</span> Eliminar
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            } @empty {
                            <td colspan="5" style="text-align: center;">No existen registros</td>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
