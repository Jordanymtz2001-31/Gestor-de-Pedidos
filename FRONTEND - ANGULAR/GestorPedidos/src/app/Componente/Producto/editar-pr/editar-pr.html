    <div class="guardar-cliente-container">
        <div class="card">
            <div class="card-header">
                <h1>Editar Producto</h1>
                <p class="subtitle">Completa el formulario para editar este Producto/p>
            </div>
            <form class="cliente-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre"  [(ngModel)]="producto.nombre" required placeholder="Ingresa el nombre">
                    </div>
                </div>
                <div class="form-row form-row-two">
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" id="cantidad" name="precio"  [(ngModel)]="producto.precio" required placeholder="Ingresa el precio">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stok</label>
                        <input type="number" id="stock" name="stock" [(ngModel)]="producto.stock" required placeholder="Ingresa el stock">
                    </div>
                    <div class="form-group">
                        <label for="precio">Estatus</label>
                        <input type="number" id="precio"name="precio"  [(ngModel)]="producto.precio" required placeholder="$15">
                    </div>
                    <div>
                        <select class="form-select form-select-sm"[(ngModel)]="producto.estatus" name="estatus" required>
                            <option value="DISPONIBLE">DISPONIBLE</option>
                            <option value="INDISPONIBLE">INDISPONIBLE</option>
                            </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" (click)="btnEditarProducto()">
                        <span>âœ“ Editar Producto</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
